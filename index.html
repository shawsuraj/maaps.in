    <script>
        VANTA.BIRDS({

            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0,
            birdSize: 2.00,
            wingSpan: 27.00,
            speedLimit: 3.00,
            separation: 72.00,
            alignment: 1.00,
            cohesion: 10.00,
            quantity: 3.00
        });
